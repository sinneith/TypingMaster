<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Master</title>
    <link rel="stylesheet" href="css/style.css" />
    <script async src="app.js"></script>
  </head>
  <body>
    <div id="start">
      <div class="start_wrap" onkeydown="keydown(e)">
        <h1>Typing Master</h1>
        <button id="startBtn">START</button>
      </div>
    </div>
    <div id="form" style="display: none">
      <div id="form_wrap">
        <h2 id="sentence"></h2>
        <form id="typing"><input type="text" placeholder="type here" /></form>
        <section id="status">
          <div id="time"><span>20</span> 초</div>
          <div id="score"><span>0</span> 점</div>
        </section>
        <button id="againBtn" style="opacity: 0">다시 시작</button>
      </div>
    </div>
  </body>
</html>
